<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Titolo -->
    <h2>
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
    </h2>
    
    Contenitore info cliente
    <div id="container-infoCliente">
        <!-- Blocco nome km eta -->
        <div>
            <input type="text" placeholder="nome" id="inputNome">
            <input type="text" placeholder="kilometri" id="inputKm">

            <label for="eta">Seleziona Fascia di eta:</label>
            <select id="inputEta">
                <option value="minorenne">Meno di 18 Anni</option>
                <option value="over65">Piu di 65 Anni</option>
                <option value="magiorenne">Compreso fra 18 Anni e 65 Anni</option>
            </select>
        </div>

        <!-- Blocco pulsanti Invia -->
        <div>
            <button onclick="generaInfoBiglietto()">
                Genera
            </button>

            <button onclick="resetParametri()">
                Anulla
            </button>
        </div>
    </div>
    
    <!-- Titolo -->
    <h2>
        IL TUO BIGLIETTO
    </h2>

    <!-- Contenitore info Biglietto -->
    <div id="container.infoBiglietto">
        <!-- colonna orizontale 1 -->
        <div>
            <h3>DETTAGLIO PASSEGGERI</h3>
        </div>

        <!-- colonna orizontale 2 -->
        <div>
            <!-- colonna di sinsitra -->
            <div>
                <h3>NOME PASSEGGERO</h3>
                <div id="nomePasseggero"></div>
            </div>

            <!-- Colonna di destra -->
            <div>
                <!-- prima -->
                <div>
                    <h5>Offerta</h5>
                    <div id="tipologiaBiglietto"></div>
                </div>

                <!-- Seconda -->
                <div>
                    <h5>Carozza</h5>
                    <div id="carozza"></div>
                </div>

                <!-- Terza -->
                <div>
                    <h5>Codice CP</h5>
                    <div id="codiceCP"></div>
                </div>

                <!-- Quarta -->
                <div>
                    <h5>Costo Biglietto</h5>
                    <div id="prezzoViaggio"></div>
                </div>
            </div>
        </div>
    </div>

        

    
   
    

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
